

<div class="container">
    <br/>
    <div class="row">
        <div class=" col-sm-12">
            <div class="topheader">
                <h3>{{"File Association"}}</h3>
            </div>
        </div>
        <hr/>
      <div class="col-sm-5">
        <section class="select col col-12 scrolling">
            <label class="textarea documentList">
                <div class="dd">
                    <ol class="dd-list dd-empty white"
                        dndDropzone dndEffectAllowed="copyMove"
                        (dndDrop)="onLeftDrop($event)">
                        <span *ngFor="let draggable of documentList">
                            <li [dndEffectAllowed]="draggable.effectAllowed"
                                [dndDraggable]="draggable.data"
                                (dndStart)="onDraggableStart(draggable)"
                                (dndMoved)="onLeftDraggableCopied(draggable)"
                                class="dd-item" *ngIf="draggable.show">

                                <div class="dd-handle">{{draggable.content}}</div>
                            </li>
                        </span>
                        <li class="dd-placeholder" style="height: 36px;"
                            dndPlaceholderRef>
                        </li>
                    </ol>

                </div>
            </label>
        </section>
      </div>
    
    <div class="col-sm-1 " style="text-align: center; margin-top: 170px;">
        <i class='fas fa-arrows-alt-h' style='font-size:48px;color:gray; vertical-align: middle;'></i>
    </div>
      <div class="col-sm-6">
        <section class="select col col-12 document-type scrolling">
            <label class="textarea">

                <div class="dd" *ngFor="let draggable of documentTypeList">
                    <!-- (dndDragover)="onDragover($event, draggable)" -->

                    <div class="form-inline" >
                        <label [ngStyle]="{'color':draggable[draggable.type] == true ? 'green !important ' : '' }" class="col col-4 control-label  no-left-padding padding-top-10">
                                {{draggable.type}} : 
                        </label>
                        <div class="col col-8 nopadding">
                            <ol class="dd-list dd-empty white"
                                dndDropzone class="dd-empty dd-list dndDragover "
                                dndEffectAllowed="copyMove"
                                [dndDisableIf]="draggable.content != ''"
                                (dndDrop)="onRightDrop($event,draggable)">
                                <li [dndEffectAllowed]="draggable.effectAllowed"
                                    [dndDraggable]="draggable.data"
                                    (dndStart)="onDraggableStart(draggable)"
                                    (dndMoved)="onRightDraggableCopied(draggable)"
                                    class="dd-item" *ngIf="draggable.content != ''">
                                    <div class="dd-handle">{{draggable.content}}</div>
                                </li>
                                <li class="dd-placeholder"
                                    dndPlaceholderRef></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </label>
        </section>
      </div>
    </div>
  </div>
