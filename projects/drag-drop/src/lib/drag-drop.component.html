


<div class="row">
    <div class="col col-sm-5 ol-xs-12 documentList ">
        <ol class="list-group scrolling "
            dndDropzone dndEffectAllowed="copyMove"
            (dndDrop)="onLeftDrop($event)">
            <span *ngFor="let draggable of documentList">
                <li [dndEffectAllowed]="draggable.effectAllowed"
                    [dndDraggable]="draggable.data"
                    (dndStart)="onDraggableStart(draggable)"
                    (dndMoved)="onLeftDraggableCopied(draggable)"
                    class="list-group-item" *ngIf="draggable.show">
                    <div  >{{draggable.content}}</div>
                </li>
            </span>
            <li class="dd-placeholder" style="height: 36px;"
                dndPlaceholderRef>
            </li>
        </ol>
    </div>
    
    <div class="col-sm-1 scrolling-without-border text-allign-middle hidden-xs" >
        <i class='fa fa-arrows-h' style='font-size:48px;color:gray; vertical-align: middle;'></i>
    </div>
    <div class="col-sm-1r text-allign-middle visible-xs" >
        <i class='fa fa-arrows-v' style='font-size:48px;color:gray; vertical-align: middle;'></i>
    </div>

    <div class="col-sm-6">
        <section class=" col col-sm-12  scrolling documentTypeList">
            <div class="form-horizontal" *ngFor="let draggable of documentTypeList">
                <div class="form-group" *ngIf="draggable.show" >
                    <label *ngIf="draggable.type != undefined" class="control-label col-sm-3" style="text-align: left; margin-top: 10px;;">
                            {{draggable.type}} : 
                    </label>
                    <div class="col col-sm-{{draggable.type == undefined?12:9}} ">
                        <ol class=""
                            dndDropzone class="dd-empty dndDragover"
                            dndEffectAllowed="copyMove"
                            [dndDisableIf]="draggable.content != ''"
                            (dndDrop)="onRightDrop($event,draggable)">
                            <li [dndEffectAllowed]="draggable.effectAllowed"
                                [dndDraggable]="draggable.data"
                                (dndStart)="onDraggableStart(draggable)"
                                (dndMoved)="onRightDraggableCopied(draggable)"
                                class="dd-item {{draggable.class}}" *ngIf="draggable.content != ''">
                                <div class="dd-handle">{{draggable.content}}</div>
                            </li>
                            <li class="dd-placeholder"
                                dndPlaceholderRef></li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
